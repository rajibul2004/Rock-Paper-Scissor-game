<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>
            Rock Paper Scissor Game
        </h1>
        <p>choose your move:</p>
        <div class="buttons">
            <button id="rock"><img src="assets/rock.svg" alt="rock"></button>
            <button id="paper"><img src="assets/paper.svg" alt="paper"></button>
            <button id="scissor"><img src="assets/scissor.svg" alt="scissor"></button>
        </div>
        <p id="result">result:
            <p id="display"></p>
        </p>
        <p id="score">
            Your score: <span id="user-score">0</span>
            Computer score: <span id="com-score">0</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
